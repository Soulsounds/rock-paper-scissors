<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="page">
  
    <div class="title text-center">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
  
    <div class="reset text-center">
      <button class="btn btn-danger" type="submit" id="btn">RESET</button>
    </div>
  
    <div class="container text-center">
      <div id="rock">
        <img src="./img/rock.jpeg" width="200px" alt="rock">
      </div>
      <div id="paper">
        <img src="./img/paper.jpg" width="200px" alt="paper">
      </div>
      <div id="scissors">
        <img src="./img/scissors.jpeg" width="200px" alt="scissors">
      </div>
    </div>
  
    <div class="score">
      <div class="player">
        <p id="player">Player : </p>
    </div>
      <div class="computer">
        <p id="computer">Computer : </p>
      </div>
    </div>
  
  </div>

  <script src="app.js"></script>
</body>
</html>
